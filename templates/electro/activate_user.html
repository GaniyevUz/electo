<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <title>Bootstrap Login Form in modal - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">

        body {
            margin-top: 20px;
        }

        .modal-footer {
            border-top: 0px;
        }
    </style>
</head>
<body>

<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h1 class="text-center">Activate</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" method="post" action="{% url 'activate' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="number" name="code" class="form-control input-lg" placeholder="Activation Code">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Confirm</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
