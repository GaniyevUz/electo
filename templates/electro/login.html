{% load static %}
{% load account %}
{% load socialaccount %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'electro/login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'electro/login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'electro/login/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'electro/login/css/style.css' %}">

    <title>Login #6</title>
</head>
<body>


<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2"
         style="background-image: url({% static 'electro/login/images/bg_1.jpg' %});"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <div class="mb-4">
                        <h3>Sign In</h3>
                        <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
                            adipisicing.</p>
                        {% user_display user as user_display %}
                        <h2>{{ user_display }} has logged in...</h2>
                    </div>
                    <form action="#" method="post">
                        <div class="form-group first">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username">

                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">

                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                <input type="checkbox" checked="checked"/>
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                        </div>

                        <input type="submit" value="Log In" class="btn btn-block btn-primary">

                        <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
                    </form>

                    <div class="social-login">
                        <script async src="https://telegram.org/js/telegram-widget.js?22"
                                data-telegram-login="AllinOneTGbot" data-size="large"
                                data-auth-url="https://0e8d-178-218-201-17.ngrok-free.app/accounts/telegram/login/"
                                data-request-access="write"></script>
                        <form action="{% provider_login_url "github" %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-block btn-dark mb-3">
                                <span class="icon-github mr-3"></span> Login with Github
                            </button>
                        </form>
                        <form action="{% provider_login_url "google" %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-block btn-danger mb-3">
                                <span class="icon-google mr-3"></span> Login with Google
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="{% static 'electro/login/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'electro/login/js/popper.min.js' %}"></script>
<script src="{% static 'electro/login/js/bootstrap.min.js' %}"></script>
<script src="{% static 'electro/login/js/main.js' %}"></script>
</body>
</html>
